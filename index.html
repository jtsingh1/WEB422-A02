<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <!-- Bootstrap 5.1.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">

  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
           
              
          <a class="navbar-brand" href="#">JasTej Singh</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Trips</a>
                </li>
              </ul>
            
          </div>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Citibike Trips</h2>
            <span class="badge Subscriber" style="font-size: small;">Subscribers</span>
            <span class="badge Customer" style="font-size: small;">Customers</span>
            <table class="table" id="trips-table">
                <thead>
                  <tr>
                    <th>Bike Id</th>
                    <th>Start Station</th>
                    <th>End Station</th>
                    <th>Duration (Minutes)</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Table body content will be added dynamically -->
                </tbody>
              </table>
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#"><<</a></li>
                  <li class="page-item"><a class="page-link" href="#"></a></li>
                
                  <li class="page-item"><a class="page-link" href="#">>></a></li>
                </ul>
              </nav>
              <div class="modal fade" tabindex="-1" id="trip-modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                     
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="leaflet"></div>
                        <br />
                        <div id="map-details"></div>
                        
                        
                    </div>
                    <div class="modal-footer">
                     
                    </div>
                  </div>
                </div>
              </div>
              
          </div>
        </div>
      </div>
      
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>



    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" 
    crossorigin=""></script>
<script src="./js/main.js"></script>



  
</body>
</html>
